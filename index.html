<!doctype html>
<html lang="zh-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pengluwedding.github.io" />
    <meta property="og:title" content="Levi & Claire's Wedding" />
    <meta property="og:image" content="https://pengluwedding.github.io/img/share.JPG" />
    <meta property="og:description" content="賢民 & 品妤 婚禮邀請函" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href='img/logo.png'/>

    <title>Levi & Claire's Wedding</title>

  </head>

  <body>

    <section id='main'>

      <div class="container-fluid padding">
        <div class="row">
          <img src="img/part1.jpg" class="img-fluid">
        </div>
      </div>

    </section>

    <section id='info'>

      <div class="container-fluid padding">
        <div class="row">
          <a href="https://goo.gl/maps/PP3Jj7Zs43zu2h518" target=_blank><img src="img/part2.jpg" class="img-fluid"></a>
        </div>
      </div>

    </section>
 
    <section id='form'>

        <div class="container-fluid padding">
          <form>
            <div class="row">
              <img src="img/part3.jpg" class="img-fluid">
            </div>
            <br>
            <div class="col-md-12 text-center">
              <div class="row">
                <div class="col-md-12 text-center">
                  <input type="text" placeholder="姓名" class="form-control" id="form_name">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12 text-center">
                  <input type="text" placeholder="Email" class="form-control" id="form_mail">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12 text-center">
                  <input type="text" placeholder="人數" class="form-control" id="form_num">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12 text-center">
                  <textarea class="form-control" id="form_text" placeholder="想對我們說的話"></textarea>
                </div>
              </div>
              <br>
              <button type="button" id="submit" class="btn btn-outline-light btn-lg">送出</button>
            </div>
          </form>
        </div>

    </section>

    <br>

    <section id='gallery'>

      <div class="container-fluid padding">
        <div class="row">
          <img src="img/part4.jpg" class="img-fluid">
        </div>
      </div>

      <div id="slides" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#slides" data-slide-to="0" class="active"></li>
          <li data-target="#slides" data-slide-to="1"></li>
          <li data-target="#slides" data-slide-to="2"></li>
          <li data-target="#slides" data-slide-to="3"></li>
          <li data-target="#slides" data-slide-to="4"></li>

        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="img/carousel1.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/carousel2.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/carousel3.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/carousel4.jpg" class="d-block w-100">
          </div>

          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/carousel5.jpg" class="d-block w-100">
          </div>

        </div>
        <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </section>

    <br>
    <br>
    
    <section id='seeu'>

      <div class="container-fluid padding">
        <div class="row">
          <img src="img/part5.jpg" class="img-fluid">
        </div>
      </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('#submit').on('click', function() {
          
          var name = $('#form_name').val() || '未填寫';
          var email = $('#form_mail').val() || '未填寫';
          var num = $('#form_num').val() || '未填寫';
          var msg = $('#form_text').val() || '未填寫';

          $('#form_name').val("")
          $('#form_mail').val("")
          $('#form_num').val("")
          $('#form_text').val("")

          var data = {
            'entry.1521746219': name,
            'entry.766541669': email,
            'entry.1628638575': num,
            'entry.986504522': msg
          };
          $.ajax({
            type: 'POST',
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSfbq5w8t2D4qRs-jVkLLP4AHxPsdw7NO_vRhrxkBt4JOE7xJg/formResponse',
            data: data,
            contentType: 'application/json',
            dataType: 'jsonp',
            complete: function() {
              alert('謝謝您！');
            }
          });
        });
      });
    </script>


 
  </body>
</html>
